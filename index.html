<!DOCTYPE html>
<html ng-app="myApp">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <!--<link rel="stylesheet" href="reset.css">-->
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">
  
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="searchTerm.name" class="form-control" placeholder="Search Name">
        <input ng-model="searchTerm.location.state" class="form-control" placeholder="Search State">
        

        <select class="input-medium" ng-model="sortProp">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: searchTerm | orderBy: sortProp | orderBy: sortDirection">
        <img class="profile-pic" ng-src= "{{ friend.pic_square }}">
        <h3>{{ friend.name }}</h3>
        <div class="location">
          {{ friend.location.city }}, {{friend.location.state}},{{friend.location.country}}
        </div>
        <div class="status">
          {{ friend.status }}
        </div>
        <div class="num-friends">
          {{ friend.friend_count }}
        </div>
      </li>
    </ul>
  </div>
 






<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>

</body>
</html>
